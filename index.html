<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- javascript -->
    <div class="slider-container">
      <div class="slide">
        <img src="./img/lizard.jpeg" class="slide-img" alt="lizard img" />
      </div>
      <div class="slide">
        <img src="./img/random.jpeg" class="beach-img" />
      </div>
      <div class="slide">
        <img src="./img/world.jpeg" class="slide-img" alt="world" />
      </div>
      <div class="slide">
        <img src="./img/leaves.jpg" alt="slide img1" class="slide-img" />
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">Prev</button>
    </div>
    <div class="btn-container">
      <button type="button" class="nextBtn">Next</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
